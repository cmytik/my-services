<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESS CLIENT — Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            background: var(--bg);
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Анимированный градиент на фоне */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
            z-index: -2;
            animation: pulseBg 8s infinite alternate;
        }

        @keyframes pulseBg {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Контейнер для летающих предметов */
        #particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .item {
            position: absolute;
            color: rgba(255, 255, 255, 0.15);
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.05));
            animation: float linear infinite;
        }

        @keyframes float {
            from { transform: translateY(110vh) rotate(0deg); }
            to { transform: translateY(-20vh) rotate(360deg); }
        }

        /* Главный экран */
        .hero { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
        }

        h1 { 
            font-family: 'Unbounded', sans-serif; 
            font-size: clamp(4rem, 15vw, 10rem); 
            margin: 0; 
            letter-spacing: -2px;
        }

        .subtitle { 
            color: #444; 
            letter-spacing: 8px; 
            margin-bottom: 40px; 
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        
        .nav-buttons { display: flex; gap: 15px; }

        .btn { 
            color: #fff; 
            text-decoration: none; 
            border: 1px solid var(--border);
            padding: 15px 40px; 
            transition: 0.4s; 
            font-size: 0.7rem; 
            font-weight: 700;
            text-transform: uppercase;
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(5px);
        }

        .btn:hover { 
            background: #fff; 
            color: #000; 
            border-color: #fff;
        }

        /* Соцсети снизу слева */
        .social-bar {
            position: fixed;
            bottom: 30px;
            left: 30px;
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .social-icon {
            color: #444;
            font-size: 1.5rem;
            transition: 0.3s;
            text-decoration: none;
        }

        .social-icon:hover {
            color: #fff;
            transform: translateY(-5px);
        }

        /* Сетка товаров */
        .shop { padding: 100px 20px; max-width: 1100px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { 
            background: #080808; 
            border: 1px solid var(--border); 
            padding: 40px; 
            transition: 0.3s;
        }
        .card:hover { border-color: #fff; }
        .card h3 { font-family: 'Unbounded', sans-serif; margin-top: 0; }
        .price { font-size: 2rem; font-family: 'Unbounded', sans-serif; margin: 20px 0; }
        .buy-btn { 
            display: block; text-align: center; padding: 15px; 
            background: #fff; color: #000; text-decoration: none;
            font-weight: 700; font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <div id="particles"></div>

    <div class="social-bar">
        <a href="https://t.me/lessclient" class="social-icon" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="hero">
        <h1>LESS</h1>
        <div class="subtitle">Official Client Solution</div>
        <div class="nav-buttons">
            <a href="#store" class="btn">Магазин</a>
            <a href="https://t.me/lessclient" class="btn">Новости</a>
        </div>
    </div>

    <div id="store" class="shop">
        <div class="grid">
            <div class="card">
                <h3>PVE EDITION</h3>
                <p style="color: #666; font-size: 0.9rem;">// Auto-Farm, X-Ray, MobAura</p>
                <div class="price">390₽</div>
                <a href="https://t.me/lessclient" class="buy-btn">КУПИТЬ</a>
            </div>
            <div class="card">
                <h3>PVP EDITION</h3>
                <p style="color: #666; font-size: 0.9rem;">// KillAura, Reach, Velocity</p>
                <div class="price">690₽</div>
                <a href="https://t.me/lessclient" class="buy-btn">КУПИТЬ</a>
            </div>
            <div class="card">
                <h3>ULTIMATE</h3>
                <p style="color: #666; font-size: 0.9rem;">// All Features + Private Beta</p>
                <div class="price">1290₽</div>
                <a href="https://t.me/lessclient" class="buy-btn">КУПИТЬ</a>
            </div>
        </div>
    </div>

    <script>
        function createItems() {
            const container = document.getElementById('particles');
            const icons = ['fa-bolt', 'fa-shield-halved', 'fa-sword', 'fa-gem', 'fa-skull'];
            const count = 15;

            for (let i = 0; i < count; i++) {
                const item = document.createElement('i');
                const iconClass = icons[Math.floor(Math.random() * icons.length)];
                
                item.className = `fas ${iconClass} item`;
                item.style.left = Math.random() * 100 + 'vw';
                item.style.fontSize = (Math.random() * 20 + 20) + 'px';
                item.style.animationDuration = (Math.random() * 10 + 10) + 's';
                item.style.animationDelay = (Math.random() * 10) + 's';
                
                container.appendChild(item);
            }
        }
        createItems();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESS CLIENT — Official</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.08);
            --text-dim: #555;
            --status-green: #00ff66;
            --tg-color: #229ED9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg);
            color: var(--accent);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* КУРСОР */
        #cursor { width: 6px; height: 6px; background: #fff; border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999; }
        #cursor-follower { width: 26px; height: 26px; border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9998; transition: transform 0.1s ease-out; }

        /* СТАТУС БАР */
        .status-bar {
            position: fixed; top: 20px; right: 30px; z-index: 100;
            font-size: 0.6rem; letter-spacing: 2px; font-weight: 700;
            display: flex; align-items: center; gap: 10px;
            background: rgba(0,0,0,0.5); padding: 8px 18px; border-radius: 50px;
            border: 1px solid var(--border); backdrop-filter: blur(10px);
        }
        .dot { width: 6px; height: 6px; background: var(--status-green); border-radius: 50%; box-shadow: 0 0 10px var(--status-green); }

        /* ГЛАВНЫЙ ЭКРАН */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        h1 { font-family: 'Unbounded', sans-serif; font-size: clamp(3.5rem, 12vw, 7rem); margin-bottom: 10px; }
        .subtitle { color: var(--text-dim); text-transform: uppercase; letter-spacing: 12px; font-size: 0.65rem; margin-bottom: 45px; }
        
        .btn-wrap { display: flex; gap: 20px; }
        .btn { text-decoration: none; color: #fff; padding: 16px 45px; border: 1px solid var(--border); border-radius: 14px; font-weight: 600; text-transform: uppercase; font-size: 0.7rem; background: rgba(255,255,255,0.01); transition: 0.3s; }
        .btn:hover { background: #fff; color: #000; transform: translateY(-5px); }

        /* МАГАЗИН */
        .store { padding: 100px 20px; max-width: 1100px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 24px; padding: 40px; transition: 0.4s; }
        .card:hover { border-color: #fff; transform: translateY(-5px); }
        .price { font-family: 'Unbounded', sans-serif; font-size: 2.5rem; margin: 20px 0; }
        .buy { display: block; text-align: center; background: #fff; color: #000; padding: 18px; border-radius: 12px; text-decoration: none; font-weight: 700; text-transform: uppercase; }

        footer { padding: 80px 0; display: flex; flex-direction: column; align-items: center; border-top: 1px solid var(--border); }
        .tg-link { display: flex; align-items: center; gap: 12px; text-decoration: none; color: #fff; padding: 12px 30px; border-radius: 50px; border: 1px solid var(--border); transition: 0.4s; font-size: 0.8rem; }
        .tg-link:hover { border-color: var(--tg-color); box-shadow: 0 0 20px rgba(34, 158, 217, 0.2); }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-follower"></div>

    <div class="status-bar"><div class="dot"></div> SYSTEM STATUS: UNDETECTED</div>

    <section class="hero">
        <h1 class="glitch">LESS</h1>
        <div class="subtitle">Premium Utility Solution</div>
        <div class="btn-wrap">
            <a href="#shop" class="btn">Магазин</a>
            <a href="https://t.me/+OeNoSsUyC8Y1NmQy" target="_blank" class="btn">Новости</a>
        </div>
    </section>

    <section id="shop" class="store">
        <div class="grid">
            <div class="card">
                <h3 style="letter-spacing: 2px;">PVE EDITION</h3>
                <div class="price">390₽</div>
                <a href="https://t.me/+OeNoSsUyC8Y1NmQy" target="_blank" class="buy">Приобрести</a>
            </div>
            <div class="card">
                <h3 style="letter-spacing: 2px;">PVP EDITION</h3>
                <div class="price">690₽</div>
                <a href="https://t.me/+OeNoSsUyC8Y1NmQy" target="_blank" class="buy">Приобрести</a>
            </div>
        </div>
    </section>

    <footer>
        <a href="https://t.me/+OeNoSsUyC8Y1NmQy" target="_blank" class="tg-link">JOIN TELEGRAM</a>
    </footer>

    <!-- Аудио через JS для стабильности -->
    <script>
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');
        
        // Создаем звуки программно
        const clickSfx = new Audio('https://cdn.pixabay.com');
        const bgMusic = new Audio('https://cdn.pixabay.com');
        bgMusic.loop = true;
        bgMusic.volume = 0.1;

        let musicStarted = false;

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            setTimeout(() => {
                follower.style.left = (e.clientX - 13) + 'px';
                follower.style.top = (e.clientY - 13) + 'px';
            }, 50);
        });

        // Главный обработчик для звука и ссылок
        document.addEventListener('mousedown', () => {
            // Запускаем музыку при первом клике
            if (!musicStarted) {
                bgMusic.play().catch(e => console.log("Нужен клик"));
                musicStarted = true;
            }
            
            // Звук клика
            clickSfx.currentTime = 0;
            clickSfx.play();
            
            follower.style.transform = 'scale(0.8)';
        });

        document.addEventListener('mouseup', () => {
            follower.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESS — OFFICIAL</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        /* Обнуление и базовые стили */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: #ffffff; /* Жёстко задаем белый цвет текста */
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Анимированный "дышащий" фон */
        .background-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            animation: breathe 10s infinite alternate ease-in-out;
        }

        @keyframes breathe {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }

        /* Контейнер для летающих предметов */
        #items-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-item {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 50px;
            opacity: 0.4;
            image-rendering: pixelated;
            animation: moveUp linear infinite;
        }

        @keyframes moveUp {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(-120vh) rotate(360deg); }
        }

        /* Контент */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Unbounded', sans-serif;
            font-size: clamp(3.5rem, 15vw, 10rem);
            color: #ffffff !important;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .subtitle {
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-size: 0.8rem;
            margin-bottom: 40px;
        }

        .btn-group {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 18px 45px;
            border: 1px solid #ffffff;
            background: transparent;
            color: #ffffff !important;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #ffffff;
            color: #000000 !important;
        }

        /* Секция магазина */
        .shop-section {
            padding: 100px 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 40px;
            text-align: center;
            transition: 0.3s;
        }

        .product-card:hover {
            border-color: #ffffff;
        }

        .product-card h3 {
            font-family: 'Unbounded', sans-serif;
            margin-bottom: 15px;
            color: #fff;
        }

        .price-tag {
            font-family: 'Unbounded', sans-serif;
            font-size: 2.5rem;
            margin: 20px 0;
            color: #fff;
        }

        .buy-now {
            display: block;
            background: #ffffff;
            color: #000000;
            padding: 15px;
            text-decoration: none;
            font-weight: 900;
            margin-top: 20px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>
    <div id="items-container"></div>

    <div class="hero">
        <h1>LESS</h1>
        <div class="subtitle">Official Client Solution</div>
        <div class="btn-group">
            <a href="#shop" class="button">Магазин</a>
            <a href="https://t.me" class="button">Новости</a>
        </div>
    </div>

    <div id="shop" class="shop-section">
        <div class="product-grid">
            <div class="product-card">
                <h3>PVE EDITION</h3>
                <div class="price-tag">390₽</div>
                <a href="https://t.me" class="buy-now">КУПИТЬ</a>
            </div>
            <div class="product-card">
                <h3>PVP EDITION</h3>
                <div class="price-tag">690₽</div>
                <a href="https://t.me" class="buy-now">КУПИТЬ</a>
            </div>
            <div class="product-card">
                <h3>ULTIMATE</h3>
                <div class="price-tag">1290₽</div>
                <a href="https://t.me" class="buy-now">КУПИТЬ</a>
            </div>
        </div>
    </div>

    <script>
        // Функция создания предметов
        function createMcItem() {
            const container = document.getElementById('items-container');
            const items = [
                'https://minecraft.wiki',
                'https://minecraft.wiki',
                'https://minecraft.wiki',
                'https://minecraft.wiki'
            ];

            const img = document.createElement('img');
            img.src = items[Math.floor(Math.random() * items.length)];
            img.className = 'floating-item';
            
            // Настройки появления
            img.style.left = Math.random() * 100 + "vw";
            const duration = 8 + Math.random() * 10;
            img.style.animationDuration = duration + "s";
            img.style.width = (30 + Math.random() * 30) + "px";

            container.appendChild(img);

            // Удаление для оптимизации
            setTimeout(() => { img.remove(); }, duration * 1000);
        }

        // Спавним предметы
        setInterval(createMcItem, 1000);
        
        // Создаем первые предметы сразу
        for(let i=0; i<10; i++) {
            setTimeout(createMcItem, i * 200);
        }
    </script>

</body>
</html>

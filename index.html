<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESS CLIENT — Official</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg);
            color: var(--accent);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            animation: fadeInPage 2s ease forwards;
        }

        @keyframes fadeInPage { from { opacity: 0; } to { opacity: 1; } }

        /* Фон */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* ЧИСТЫЙ CSS ДЛЯ ЛЕТАЮЩИХ ПРЕДМЕТОВ (БЕЗ СКРИПТОВ) */
        .floating-objects {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .obj {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            animation: flyUp linear infinite;
        }

        /* Рисуем "Меч" из квадратов */
        .sword { width: 10px; height: 40px; }
        .sword::after { content: ''; position: absolute; width: 30px; height: 10px; top: 25px; left: -10px; background: inherit; }

        /* Рисуем "Кристалл" */
        .crystal { width: 25px; height: 25px; transform: rotate(45deg); border: 2px solid rgba(255,255,255,0.2); }

        /* Рисуем "Яблоко" */
        .apple { width: 25px; height: 25px; border-radius: 50%; }

        @keyframes flyUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.2; }
            90% { opacity: 0.2; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* Главный экран */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Unbounded', sans-serif;
            font-size: clamp(3rem, 15vw, 8rem);
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #444;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-size: 0.8rem;
            margin-bottom: 40px;
        }

        .btn-group { display: flex; gap: 20px; }

        .btn {
            text-decoration: none;
            color: #fff;
            padding: 18px 40px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .btn:hover { background: #fff; color: #000; transform: translateY(-5px); }

        /* Секция магазина */
        .shop { padding: 100px 20px; max-width: 1100px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 45px;
            transition: 0.4s;
        }
        .card:hover { border-color: #fff; transform: translateY(-10px); }
        .card h3 { font-family: 'Unbounded', sans-serif; margin-bottom: 20px; }
        .price { font-family: 'Unbounded', sans-serif; font-size: 2.5rem; margin: 25px 0; }
        .buy {
            display: block; text-align: center; background: #fff; color: #000;
            padding: 18px; border-radius: 12px; text-decoration: none; font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <!-- Объекты на чистом CSS -->
    <div class="floating-objects">
        <div class="obj sword" style="left: 10%; animation-duration: 15s; animation-delay: 0s;"></div>
        <div class="obj crystal" style="left: 25%; animation-duration: 12s; animation-delay: 2s;"></div>
        <div class="obj apple" style="left: 45%; animation-duration: 18s; animation-delay: 5s;"></div>
        <div class="obj sword" style="left: 70%; animation-duration: 20s; animation-delay: 1s;"></div>
        <div class="obj crystal" style="left: 85%; animation-duration: 14s; animation-delay: 7s;"></div>
        <div class="obj apple" style="left: 60%; animation-duration: 16s; animation-delay: 3s;"></div>
    </div>

    <div class="hero">
        <h1>LESS</h1>
        <div class="subtitle">Official Client Solution</div>
        <div class="btn-group">
            <a href="#shop" class="btn">Магазин</a>
            <a href="https://t.me" class="btn">Новости</a>
        </div>
    </div>

    <div id="shop" class="shop">
        <div class="grid">
            <div class="card">
                <h3>PVE EDITION</h3>
                <p style="color: #666; font-size: 0.9rem; line-height: 1.6;">// Auto-Farm<br>// Mob Aura<br>// X-Ray Vision</p>
                <div class="price">390₽</div>
                <a href="https://t.me" class="buy">КУПИТЬ</a>
            </div>
            <div class="card">
                <h3>PVP EDITION</h3>
                <p style="color: #666; font-size: 0.9rem; line-height: 1.6;">// KillAura Bypass<br>// Velocity & Reach<br>// Auto-Totem</p>
                <div class="price">690₽</div>
                <a href="https://t.me" class="buy">КУПИТЬ</a>
            </div>
            <div class="card">
                <h3>ULTIMATE</h3>
                <p style="color: #666; font-size: 0.9rem; line-height: 1.6;">// All Features<br>// Private Beta Access<br>// Priority Support</p>
                <div class="price">1290₽</div>
                <a href="https://t.me" class="buy">КУПИТЬ</a>
            </div>
        </div>
    </div>

</body>
</html>

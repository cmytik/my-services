<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESS — OFFICIAL</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }

        /* Анимированный фон (перелив черный-белый-черный) */
        .bg-animator {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            animation: bgShift 15s infinite ease-in-out;
        }

        @keyframes bgShift {
            0%, 100% { background-color: #000000; }
            50% { background-color: #1a1a1a; } /* Не совсем белый, чтобы не выжигать глаза, а глубокий серый */
        }

        /* Контейнер для предметов */
        #floating-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .mc-item {
            position: absolute;
            width: 64px;
            height: 64px;
            image-rendering: pixelated; /* Чтобы майнкрафт вещи были четкими */
            opacity: 0.3;
            animation: flyUp linear infinite;
        }

        @keyframes flyUp {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }

        /* Главный контент */
        .main-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Unbounded', sans-serif;
            font-size: clamp(4rem, 18vw, 12rem);
            color: var(--text-color);
            margin: 0;
            letter-spacing: -5px;
            text-transform: uppercase;
        }

        .desc {
            color: #555;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-size: 0.7rem;
            margin-top: -10px;
            margin-bottom: 50px;
        }

        .btns {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 50px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.5);
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: #fff;
            color: #000;
            transform: translateY(-5px);
        }

        /* Секция магазина */
        .store {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 40px;
            transition: 0.4s;
        }

        .card:hover {
            border-color: #fff;
            background: rgba(255,255,255,0.05);
        }

        .card h3 { font-family: 'Unbounded', sans-serif; margin-bottom: 20px; }
        .price { font-size: 2.5rem; font-weight: 900; margin: 20px 0; font-family: 'Unbounded'; }
        
        .buy-link {
            display: block;
            text-align: center;
            background: #fff;
            color: #000;
            padding: 15px;
            text-decoration: none;
            font-weight: 900;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="bg-animator"></div>
    <div id="floating-container"></div>

    <div class="main-screen">
        <h1>LESS</h1>
        <div class="desc">Official Client Solution</div>
        <div class="btns">
            <a href="#shop" class="btn">Магазин</a>
            <a href="https://t.me" class="btn">Новости</a>
        </div>
    </div>

    <div id="shop" class="store">
        <div class="grid">
            <div class="card">
                <h3>PVE EDITION</h3>
                <p style="color: #666;">Автоматизация процесса выживания.</p>
                <div class="price">390₽</div>
                <a href="https://t.me" class="buy-link">ВЗЯТЬ</a>
            </div>
            <div class="card">
                <h3>PVP EDITION</h3>
                <p style="color: #666;">Доминирование в каждом сражении.</p>
                <div class="price">690₽</div>
                <a href="https://t.me" class="buy-link">ВЗЯТЬ</a>
            </div>
            <div class="card">
                <h3>ULTIMATE</h3>
                <p style="color: #666;">Полный спектр возможностей чита.</p>
                <div class="price">1290₽</div>
                <a href="https://t.me" class="buy-link">ВЗЯТЬ</a>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('floating-container');
        // Прямые ссылки на иконки предметов из Minecraft
        const items = [
            'https://minecraft.wiki',
            'https://minecraft.wiki',
            'https://minecraft.wiki',
            'https://minecraft.wiki',
            'https://minecraft.wiki'
        ];

        function spawnItem() {
            const img = document.createElement('img');
            img.src = items[Math.floor(Math.random() * items.length)];
            img.className = 'mc-item';
            
            // Рандомная позиция и параметры
            const startPos = Math.random() * 100;
            const duration = 10 + Math.random() * 15;
            const size = 30 + Math.random() * 40;

            img.style.left = startPos + 'vw';
            img.style.width = size + 'px';
            img.style.height = 'auto';
            img.style.animationDuration = duration + 's';
            
            container.appendChild(img);

            // Удаляем элемент после завершения анимации, чтобы не лагало
            setTimeout(() => {
                img.remove();
            }, duration * 1000);
        }

        // Спавним предметы каждые 1.5 секунды
        setInterval(spawnItem, 1500);
        // Сразу создаем пачку предметов при загрузке
        for(let i=0; i<8; i++) spawnItem();
    </script>

</body>
</html>

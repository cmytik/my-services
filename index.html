<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESS CLIENT — Minimalist Software</title>
    <style>
        body { 
            background-color: #050505; 
            color: #ffffff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }
        /* Шум на фоне */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url(https://upload.wikimedia.org);
            opacity: 0.03;
            pointer-events: none;
        }
        .container { text-align: center; z-index: 1; }
        h1 { 
            font-size: 6em; 
            letter-spacing: 25px; 
            margin: 0; 
            font-weight: 200;
            text-transform: uppercase;
            color: #fff;
        }
        .subtitle { 
            color: #444; 
            letter-spacing: 8px; 
            margin-bottom: 60px; 
            text-transform: lowercase;
            font-size: 0.9em;
        }
        .nav { display: flex; flex-direction: column; gap: 20px; align-items: center; }
        .link { 
            color: #888; 
            text-decoration: none; 
            border: 1px solid #1a1a1a; 
            padding: 12px 0; 
            width: 240px;
            transition: all 0.4s ease;
            background: transparent;
            font-size: 0.7em;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        .link:hover { 
            background: #ffffff; 
            color: #000000; 
            border-color: #ffffff;
            box-shadow: 0 0 40px rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        .footer { 
            position: absolute;
            bottom: 40px;
            width: 100%;
            color: #222; 
            font-size: 0.6em; 
            letter-spacing: 3px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LESS</h1>
        <div class="subtitle">perfection in silence</div>
        
        <div class="nav">
            <a href="#" class="link">Get Access</a>
            <!-- Замени 'твой_ник' на свой ник в ТГ -->
            <a href="https://t.me" class="link">Community</a>
        </div>
    </div>
    
    <div class="footer">
        // status: undetected // build: 1.0.0_stable //
    </div>
</body>
</html>

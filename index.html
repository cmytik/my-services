<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESS — Official Solution</title>
    <!-- Подключаем иконки, которые точно сработают -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Живой фон с переливом */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: radial-gradient(circle at center, #151515 0%, #000000 100%);
            animation: breathe 10s infinite alternate ease-in-out;
        }

        @keyframes breathe {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        /* Контейнер для предметов */
        #particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .item {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.05));
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        /* Главный блок */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Unbounded', sans-serif;
            font-size: clamp(4rem, 15vw, 9rem);
            letter-spacing: -3px;
            margin-bottom: 5px;
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
        }

        .subtitle {
            color: #555;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-size: 0.75rem;
            margin-bottom: 50px;
            font-weight: 600;
        }

        /* Стилизованные кнопки */
        .btn-container {
            display: flex;
            gap: 25px;
        }

        .main-btn {
            position: relative;
            padding: 16px 45px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; /* Округление */
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 1px;
            overflow: hidden;
        }

        .main-btn:hover {
            background: #ffffff;
            color: #000;
            border-color: #ffffff;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        /* Магазин */
        .store {
            padding: 100px 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 50px 30px;
            border-radius: 20px;
            transition: 0.4s;
            text-align: center;
        }

        .card:hover {
            border-color: rgba(255,255,255,0.3);
            background: rgba(255, 255, 255, 0.04);
            transform: scale(1.02);
        }

        .card h3 { font-family: 'Unbounded', sans-serif; font-size: 1.2rem; margin-bottom: 15px; }
        .price { font-family: 'Unbounded', sans-serif; font-size: 2.5rem; margin: 20px 0; }
        
        .buy-link {
            display: block;
            background: #fff;
            color: #000;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 20px;
            transition: 0.3s;
        }

        .buy-link:hover { opacity: 0.8; }

    </style>
</head>
<body>

    <div class="bg-overlay"></div>
    <div id="particles"></div>

    <div class="hero">
        <h1>LESS</h1>
        <div class="subtitle">Official Client Solution</div>
        <div class="btn-container">
            <a href="#store" class="main-btn">Магазин</a>
            <a href="https://t.me" class="main-btn">Новости</a>
        </div>
    </div>

    <div id="store" class="store">
        <div class="grid">
            <div class="card">
                <h3>PVE EDITION</h3>
                <div class="price">390₽</div>
                <a href="https://t.me" class="buy-link">КУПИТЬ</a>
            </div>
            <div class="card">
                <h3>PVP EDITION</h3>
                <div class="price">690₽</div>
                <a href="https://t.me" class="buy-link">КУПИТЬ</a>
            </div>
            <div class="card">
                <h3>ULTIMATE</h3>
                <div class="price">1290₽</div>
                <a href="https://t.me" class="buy-link">КУПИТЬ</a>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('particles');
        const icons = ['fa-sword', 'fa-bolt', 'fa-flask', 'fa-gem', 'fa-shield-halved'];

        function createItem() {
            const item = document.createElement('i');
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];
            
            item.className = `fa-solid ${randomIcon} item`;
            item.style.left = Math.random() * 100 + 'vw';
            
            const size = Math.random() * 20 + 20;
            item.style.fontSize = size + 'px';
            
            const duration = Math.random() * 10 + 10;
            item.style.animationDuration = duration + 's';
            
            container.appendChild(item);

            setTimeout(() => {
                item.remove();
            }, duration * 1000);
        }

        // Запуск
        setInterval(createItem, 800);
        for(let i=0; i<10; i++) createItem();
    </script>

</body>
</html>
